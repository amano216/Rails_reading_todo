<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rails Reading Quiz - 100問チャレンジ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚂 Rails Reading Quiz</h1>
            <div class="stats">
                <span class="level-indicator">レベル: <span id="current-level">初級</span></span>
                <span class="progress">問題: <span id="question-number">1</span> / 100</span>
                <span class="score">スコア: <span id="score">0</span></span>
            </div>
        </header>

        <main>
            <!-- スタート画面 -->
            <div id="start-screen" class="screen active">
                <div class="welcome-card">
                    <h2>Ruby on Rails 読解力テスト</h2>
                    <p>初級から上級まで100問のクイズに挑戦しよう！</p>
                    <div class="level-info">
                        <div class="level-card">
                            <h3>📗 初級 (1-35問)</h3>
                            <p>基本的な概念とMVCアーキテクチャ</p>
                        </div>
                        <div class="level-card">
                            <h3>📘 中級 (36-70問)</h3>
                            <p>ActiveRecord、ルーティング、バリデーション</p>
                        </div>
                        <div class="level-card">
                            <h3>📕 上級 (71-100問)</h3>
                            <p>パフォーマンス、セキュリティ、高度な機能</p>
                        </div>
                    </div>
                    <button id="start-btn" class="btn btn-primary">クイズを開始</button>
                </div>
            </div>

            <!-- クイズ画面 -->
            <div id="quiz-screen" class="screen">
                <div class="quiz-card">
                    <div class="question-header">
                        <span class="question-type" id="question-type">選択問題</span>
                        <span class="difficulty" id="difficulty">初級</span>
                    </div>
                    <div class="question" id="question-text">
                        <!-- 問題文がここに表示される -->
                    </div>
                    <div class="code-block" id="code-block" style="display: none;">
                        <pre><code id="code-content"></code></pre>
                    </div>
                    <div class="options" id="options">
                        <!-- 選択肢がここに表示される -->
                    </div>
                    <div class="feedback" id="feedback" style="display: none;">
                        <div class="feedback-content" id="feedback-content"></div>
                        <button id="next-btn" class="btn btn-secondary">次の問題へ</button>
                    </div>
                </div>
            </div>

            <!-- 結果画面 -->
            <div id="result-screen" class="screen">
                <div class="result-card">
                    <h2>🎉 クイズ完了！</h2>
                    <div class="final-score">
                        <p class="score-text">最終スコア</p>
                        <p class="score-number"><span id="final-score">0</span> / 100</p>
                    </div>
                    <div class="performance-summary">
                        <h3>カテゴリ別成績</h3>
                        <div id="category-scores">
                            <!-- カテゴリ別スコアがここに表示される -->
                        </div>
                    </div>
                    <div class="achievement" id="achievement">
                        <!-- 達成度メッセージ -->
                    </div>
                    <button id="restart-btn" class="btn btn-primary">もう一度挑戦</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Rails学習の理解度を測る100問クイズ</p>
        </footer>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
